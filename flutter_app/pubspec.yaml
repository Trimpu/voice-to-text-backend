name: voice_to_text_app
description: A voice-to-text application with translation capabilities

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  
  # HTTP requests
  http: ^1.1.0
  dio: ^5.3.2
  
  # Audio recording and playback
  flutter_sound: ^9.2.13
  permission_handler: ^11.0.1
  
  # File operations
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # State management and utilities
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  
  # UI enhancements
  flutter_spinkit: ^5.2.0
  lottie: ^2.7.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/animations/